<ion-header>
  <ion-navbar>
    <!--<ion-icon margin-left name="arrow-round-back" size="large"></ion-icon>-->
    <ion-title text-right>aiyo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list padding-top>
    <ion-item no-padding vertical-align-top *ngFor="let chat of chatList">
      <ion-avatar item-start style="margin-left: 1em" *ngIf="chat.id!=456">
        <img [src]="chat.avatar">
      </ion-avatar>
      <ion-card-content item-left no-padding no-border *ngIf="chat.id!=456">{{chat.words}}</ion-card-content>

      <ion-card-content no-padding item-right no-border padding-left *ngIf="chat.id==456">{{chat.words}}</ion-card-content>
      <ion-avatar item-end *ngIf="chat.id==456">
        <img [src]="chat.avatar">
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer padding-left>
  <ion-input [(ngModel)]="inputChat" no-margin>{{inputChat}}</ion-input>
  <ion-buttons (click)="updateChat()">发送</ion-buttons>
</ion-footer>
